<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galley</title>
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    
    
    <div id="navGnb" class="nav_gnb" style="border: 2px solid red">
        <button class="close_menu_btn">X</button>

    </div>
    <div id="navSnb" style="border:2px solid orange"></div>
    <div id="wrapper" style="border: 4px dotted rgb(143, 221, 215)">
        <div id="header" style="border: 4px dotted rgb(64, 156, 192)">
            <div id="trigger_area">
                    <div class="trigger_logo_area logo" ><button class="trigger_logo"></button></div>
                    <div class="trigger_text_area text_area" ><button class="trigger_text"></button></div>
                    <div class="trigger_character_area"><button class="trigger_character"></button></div>
            </div>

            <div class="gnb" style="border:rgb(141, 92, 219) solid 2px">
                <button class="open_menu_btn">
                    <div class="btn_shape"></div>
                    <div class="btn_shape"></div>
                    <div class="btn_shape"></div>
                </button>
                <div class="service_area">
                    <a class="link_bar link_brand" href="">Brand</a>
                    <a class="link_bar link_upcomming" href="">Upcomming</a>
                    <a class="link_bar link_atelier" href="">Atelier</a>
                    <button class="account_btn">Account</button>
                </div>
            </div>
        </div>

        <div id="container" style="border: 4px dotted rgb(72, 138, 212)">
            <div id="phaise1" class="phaise phaise_1" style="border: 4px dotted rgb(67, 91, 156); background-color:  aliceblue;">
                <div class="spot">
                    <div class="wall">
                    <img src="./image/texture.png" alt="wall">
                    </div>
                    <div class="banner_box">
                        <div class="image_box"><img src="./image/ho.jpg" alt=""></div>
                        <div class="text_box">
                            <div class="banner_blur">
                                <div class="banner_text">
                                    <span><bold><strong>Galley  </strong></bold>선정</span>
                                    <h1>21년 2월의 브랜드</h1>
                                    <div>패션 - 럭셔리(남성)</div>
                                    <h2>CHANEL</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="phaise2" class="phaise phaise_2" style="border: 4px dotted rgb(141, 92, 219); background-color: green;">

                <div class="main_carousel_box">

                </div>


            </div>
        </div>


        <div id="footer" style="border: 4px dotted rgb(68, 9, 80); background-color: rgb(78, 78, 78);"></div>

    </div>
</div>
<script src="./interactive.js"></script>
</body>
</html>
